<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drink N' Buy</title>
  	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width" />
	<link rel="stylesheet" href="materializer/materializer.css">
	<link rel="stylesheet" href="style.css">
	<script src="materializer/materializer.js"></script>
</head>
<body>
	<md-sidemenu md-shadow="shadow-1" md-color="brown">
		<a><img id="logo" src="logo.png"></a>
		<md-list md-font-color="white" md-fill="white" md-action="custom: goTo">
			<md-tile data-page="home">
				<md-icon md-image="icon:home"></md-icon>
				<md-text>Home</md-text>
			</md-tile>
			<md-tile data-page="offers">
				<md-icon md-image="icon:local_offer"></md-icon>
				<md-text>Offers</md-text>
			</md-tile>
			<md-tile data-page="search">
				<md-icon md-image="icon:search"></md-icon>
				<md-text>Search</md-text>
			</md-tile>
		</md-list>
	</md-sidemenu>
	<div id="lateral" md-shadow="shadow-1" md-color="brown">
		<a><img id="logo" src="logo.png"></a>
		<md-list md-font-color="white" md-fill="white" md-action="custom: goTo">
			<md-tile data-page="home">
				<md-icon md-image="icon:home"></md-icon>
				<md-text>Home</md-text>
			</md-tile>
			<md-tile data-page="offers">
				<md-icon md-image="icon:local_offer"></md-icon>
				<md-text>Offers</md-text>
			</md-tile>
			<md-tile data-page="search">
				<md-icon md-image="icon:search"></md-icon>
				<md-text>Search</md-text>
			</md-tile>
		</md-list>
	</div>
	<div id="main">
		<md-toolbar id="main-toolbar" md-main md-color="brown" md-fill="brown-900" md-shadow="1">
			<md-row>
				<md-icon-button class="menu-button" id="main-toolbar" md-image="icon:menu" md-action="custom: paperkit.sidemenu.open"></md-icon-button>
				<md-text>Drink N' Buy</md-text>
			</md-row>
		</md-toolbar>

		<div id="pages">
			<!-- HOME -->
			<div md-height="x10" class="page" id="home">
                <div md-position="text-center-x" md-typo="display-3">Noch ein bier, bitte</div>
                <div md-position="text-center-x" class="sub" md-typo="display-2">Another beer please</div>
                <md-button md-typo="button" md-action="custom: goTo" data-page="search" md-color="white" md-shadow="shadow-1">Search your beer</md-button>
                <video width="320" height="240" autoplay loop>
                    <source src="videos/videoplayback.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

			<!-- OFFERS -->
			<div class="page" id="offers" >
				<span class="title" md-typo="display-3" md-font-color="white">Offers</span>
				<div id="offers-wrapper">
					<md-paper md-shadow="shadow-1" md-color="white" class="offer" md-padding>
						<img src="cerve1.png">
						<span md-font-color="brown" md-typo="headline" md-position="text-center-x center-x">Heineken</span>
					</md-paper>
					<md-paper md-shadow="shadow-1" md-color="white" class="offer" md-padding>			
						<img src="cerve2.png">
						<span md-font-color="brown" md-typo="headline" md-position="text-center-x center-x">Germania</span>
					</md-paper>
					<md-paper md-shadow="shadow-1" md-color="white" class="offer" md-padding>
						<img src="cerve3.png">
						<span md-font-color="brown" md-typo="headline" md-position="text-center-x center-x">Cristal</span>
					</md-paper>
				</div>
			</div>


			<!-- SEARCH -->
			<div md-height="x3" class="page" id="search">
                <md-paper md-padding md-shadow="shadow-1" id="search-paper">
                    <md-input type="text" md-error placeholder="Beer id..."></md-input>
                    <md-button md-typo="button" md-action="custom: showBeer" data-page="search" md-color="grey">Search</md-button>
                </md-paper>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
